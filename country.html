<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,600,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="/">Where in the World? </a></h2>
            <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="country-details-container">
            <span class="back-button" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i> Back</span>
        <div class="country-details">
            <div class="shimmer animate"></div>
            <img src="" alt="">
            <div class="details-text-container">
                <h1></h1>
                <div class="details-text">
                        <p><b>Native name: </b><span class="native-name"></span></p>
                        <p><b>Population: </b><span class="population"></span></p>
                        <p><b>Region: </b><span class="region"></span></p>
                        <p><b>Sub Region: </b><span class="sub-region"></span></p>
                        <p><b>Capital: </b><span class="capital"></span></p>
                        <p><b>Top level Domain: </b><span class="top-domain"></span></p>
                        <p><b>currency: </b><span class="currency"></span></p>
                        <p><b>Languages: </b><span class="lang"></span></p>
                </div>
                <br>
                <div class="border-countries">
                <b>Border Countries: </b>&nbsp;
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
